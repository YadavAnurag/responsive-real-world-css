<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./forgot.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div id="form_container">
        <div id="left_div"></div>
        <div id="right_div">
            <form action="#">
                <p id="form_heading">
                    Forgot Passowrd
                </p>
                <div class="input_with_icons">
                    <input type="text" placeholder="Name" required="">
                    <i class="fa fa-user" aria-hidden="true"></i>

                </div>
                <div class="input_with_icons">
                    <input type="email" placeholder="@email" required="">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="input_with_icons">
                    <input type="text" placeholder="+91 XXXXX-XXXXX" required="">
                    <i class="fa fa-phone" aria-hidden="true"></i>

                </div>
                <div class="input_with_icons">
                    <input type="password" placeholder="New-password" required="">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <div class="input_with_icons">
                    <input type="password" placeholder="Confirm-password" required="">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <input type="submit" value="Submit">
                <p id="link" style="margin-top: 20px;">Not Registerd?<a href="">Create account</a></p>
                <p id="link" style="margin-top:30px;"><a href="">Return to login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
